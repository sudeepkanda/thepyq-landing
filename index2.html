<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The PYQ - Coming Soon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üöÄ The PYQ</h1>
    <h2>We're bringing a game-changing way to solve Previous Year Questions!</h2>
    <p>Stay tuned. Something revolutionary is coming for all UPSC & State PSC aspirants.</p>

    <form id="subscribe-form">
      <input type="email" id="email-input" placeholder="Enter your email to get early access" required />
      <button type="submit">Notify Me</button>
    </form>
    <p id="message"></p>

    <p class="footer">¬© 2025 The PYQ. All rights reserved.</p>
  </div>
<!-- Confetti Script CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Confetti Script CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  // Run confetti every 3 seconds
  setInterval(() => {
    confetti({
      particleCount: 80,
      spread: 70,
      origin: { y: 0.6 }
    });
  }, 3000);
</script>


  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email-input').value;

      const res = await fetch('http://localhost:8080/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ email })
      });

      const text = await res.text();
      document.getElementById('message').innerText = text === 'Success' ? "‚úÖ Subscribed!" : "‚ùå Failed.";
    });
  </script>
</body>
</html>
